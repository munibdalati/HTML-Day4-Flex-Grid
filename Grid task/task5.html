<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style5.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Job Application (Web)</h1>
            <div class="first">First Name </div>
            <div class="last">Last Name </div>
            <div class="firstb"><input type="text" placeholder="Enter First Name..." name="username"></div>
            <div class="lastb"><input type="text" placeholder="Enter Last Name..." name="username"></div>
    
            <div class="email">Email </div>
            <div class="job">Job Role </div>
            <div class="emailb"><input type="text" placeholder="Enter Email..." name="username"></div>
            <div class="jobb"><select name="">
                <option value="">Select Job Role</option>
            </select></div>
            <div class="address">Address </div>
            <div class="addressb"><textarea rows="2" cols="45" name="text" placeholder="Enter Address"></textarea></div>
           
            <div class="city">City </div>
            <div class="pin">Pincode </div>
            <div class="cityb"><input type="text" placeholder="Enter City Name..." name="username"></div>
            <div class="pinb"><input type="text" placeholder="Enter Pincode Name" name="username"></div>
            
            <div class="date">Date </div>
            <div class="cv">Upload Your CV </div>
            <div class="dateb"><input type="date" id="birthday" name=""></div>
            <div class="cvb"><input type="file" id="myfile" name="myfile"></div>
            
            <button>Apply Now</button>
        </div>


    </div>
    
    
</body>
</html>
